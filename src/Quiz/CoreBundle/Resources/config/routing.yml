_index:
    path: /
    defaults: {_controller: QuizCoreBundle:Default:index}

_test:
    path: /test
    defaults: {_controller: QuizCoreBundle:Default:test}

_teacher:
    path: /teacher
    defaults: {_controller: QuizCoreBundle:Default:teacher}

_add_quiz_debug:
  path: /addquiz
  defaults: {_controller: QuizCoreBundle:Default:addQuiz}

_registration_check_email:
    path: /register/checkEmail
    defaults: {_controller: QuizCoreBundle:Registration:emailAvailable, email: null}
    requirements:
        _method: POST

_registration_check_username:
    path: /register/checkUsername
    defaults: {_controller: QuizCoreBundle:Registration:usernameAvailable, username: null}
    requirements:
        _method: POST


_registration_check_registry_number:
    path: /register/checkRegistryNumber
    defaults: {_controller: QuizCoreBundle:Registration:usernameAvailable, registryNumber: null}
    requirements:
        _method: POST

_quiz_page:
        path: /quiz/{id}
        defaults: {_controller: QuizCoreBundle:Quiz:index, id: 0}
        requirements:
            page: \d+
            _method: GET

_start_quiz:
            path: /quiz/{id}/start
            defaults: {_controller: QuizCoreBundle:Quiz:start, id: 1}
            requirements:
              _method: GET

